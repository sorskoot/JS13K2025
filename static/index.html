<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://js13kgames.com/2025/webxr/aframe.js"></script>
    <!-- <script src="aframe.js"></script> -->
    <script src="index.js"></script>
</head>

<body>
    <a-scene>
        <!-- <a-box  tracked-controls="controller: 0;" scale = ".2 .2 .2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <a-sky color="#222"></a-sky>
        <a-entity light="color: #333; type: ambient"></a-entity>
        <a-entity light="color: #888; castShadow: true; shadowCameraFar: 100" position="0.6 3.0 2.0"></a-entity>
        <a-entity shadow="receive: true" hello-world></a-entity>
        <a-entity oculus-touch-controls="hand:right;model:false">
            <!-- <a-entity id="gunray" raycaster="objects:.clickable;showLine:true" position="0 .07 0"></a-entity> -->
            <a-entity paw="" scale="0.1 0.1 0.1" rotation="0 180 0" position="0.05 0 0.1"> </a-entity>
        </a-entity>

        <a-entity oculus-touch-controls="hand:left;model:false">
            <!-- <a-entity id="gunray" raycaster="objects:.clickable;showLine:true" position="0 .07 0"></a-entity> -->
            <a-entity paw="" scale="0.1 0.1 0.1" rotation="0 180 0" position="0.05 0 0.1"> </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
