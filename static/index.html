<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://js13kgames.com/2025/webxr/aframe.js"></script>
    <!-- <script src="aframe.js"></script> -->
    <script src="index.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="#000"></a-sky>
        <a-entity>
            <a-entity light="color: #223; type: ambient"></a-entity>
            <!-- <a-entity light="color: #888; castShadow: true; shadowCameraFar: 100" position="0.6 3.0 2.0"></a-entity> -->
            <a-entity light="angle: 50; color: #888; type: spot; castShadow: true; shadowCameraFar: 100"
                position="0 2.9 0" rotation="-90 0 0"></a-entity>
            <a-entity class="r" shadow="receive: true" world position="-5 0 -5"></a-entity>
            <a-entity class="r m" shadow="receive: true" mouse scale="0.4 0.4 0.4"></a-entity>
            <a-entity class="r m" shadow="receive: true" mouse scale="0.4 0.4 0.4" position="1 0 0"
                rotation="0 45 0"></a-entity>
            <a-entity class="r m" shadow="receive: true" mouse scale="0.4 0.4 0.4" position="4 0 0"
                rotation="0 45 0"></a-entity>
            <a-entity class="r m" shadow="receive: true" mouse scale="0.4 0.4 0.4" position="1 0 5"
                rotation="0 45 0"></a-entity>
            <a-entity class="r m" shadow="receive: true" mouse scale="0.4 0.4 0.4" position="-3 0 3"
                rotation="0 45 0"></a-entity>

            <a-entity id="rig" head-offset>
                <a-entity id="camera" camera position="0 1.7 0" wasd-controls look-controls></a-entity>
                <a-entity smooth-locomotion oculus-touch-controls="hand:left;model:false">
                    <!-- <a-entity id="gunray" raycaster="objects:.clickable;showLine:true" position="0 .07 0"></a-entity> -->
                    <a-entity paw="" scale="0.1 0.1 0.1" rotation="0 180 0" position="0.05 0 0.1"> </a-entity>
                </a-entity>

                <a-entity shoot snap-rotate oculus-touch-controls="hand:right;model:false">
                    <a-entity id="gunray" raycaster="enabled:false;autoRefresh:false;objects:.r"
                        position="0 .07 0"></a-entity>
                    <a-entity paw="gun:true" scale="0.1 0.1 0.1" rotation="0 180 0" position="0.05 0 0.1"> </a-entity>
                </a-entity>
            </a-entity>
    </a-scene>
</body>

</html>
